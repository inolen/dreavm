---
layout: default
---

<article class="article">
  <header>
    <h1>{{ page.title | escape }}</h1>
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
  </header>

  <div class="article-content">
    {{ content }}
  </div>

  {% if site.disqus.shortname %}
    {% include disqus-comments.html %}
  {% endif %}
</article>
